<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Todo App</title>
	</head>
	<body>
		<h1>Todo List</h1>
		<form action="#"th:action="@{/addTodo}" th:object="${todoItem}" method="post">
			<input type="text" th:field="*{title}" placeholder="Add new Todo">
			<button type="submit">Add</button>
		</form>
		<ul>
			<li th:each="todo:${todos}" th:text="${todo.title}">Sample todo</li>
		</ul>
	</body>
</html>
